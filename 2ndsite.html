<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheeky Chipi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-white-full {
            background-color: white; /* Set full background to white */ 
        }
        .text-custom-green {
            color: #99EDC3; /* Custom text color for the header */
        }
        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .hero-section {
            position: relative;
            height: 100vh; /* Full screen height */
            overflow: hidden; /* Ensure content stays within bounds */
        }
    </style>
</head>
<body class="bg-white-full text-gray-800"> <!-- Applied bg-white-full class -->
    <!-- Header -->
    <header class="bg-pink-400 p-4 flex justify-between items-center">
        <div class="text-custom-green text-xl font-bold">Cheeky Chipi</div>
        <nav class="flex space-x-4">
            <a href="#" class="text-custom-green">Menu</a>
            <a href="#" class="text-custom-green">Stories</a>
            <a href="#" class="text-custom-green">About</a>
            <a href="#" class="text-custom-green">Careers</a>
        </nav>
        <div>
            <button class="bg-white text-pink-500 px-4 py-2 rounded button">Sign In</button>
            <button class="bg-pink-700 text-white px-4 py-2 rounded ml-2 button">Order Now</button>
        </div>
    </header>

    <!-- Main Section -->
    <section class="hero-section text-center py-16 flex flex-col justify-center items-center">
        <img src="chipichapa.gif" alt="Chicken Sandwich" class="hero-image">
        <div class="relative z-10">
            <h1 class="text-4xl font-bold text-purple-400 mb-4">Welcome</h1>
            <p class="text-2xl font-semibold text-gray-800 mb-4">An original then, an original now</p>
            <div class="flex justify-center space-x-4">
                <button class="bg-pink-500 text-white px-6 py-3 rounded button">Order Pickup</button>
                <button class="bg-pink-500 text-white px-6 py-3 rounded button">Order Delivery</button>
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="bg-gray-100 py-16">
        <h2 class="text-3xl font-bold text-center text-purple-400 mb-8">Our Menu</h2>
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Chicken Nuggets -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <img src="nuggets.png" alt="Chicken Nuggets" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-2xl font-semibold text-purple-400 mb-2">Chicken Nuggets</h3>
                <p class="text-gray-700">Delicious chicken nuggets.</p>
            </div>
            <!-- Fries -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <img src="fries.png" alt="Fries" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-2xl font-semibold text-purple-400 mb-2">Fries</h3>
                <p class="text-gray-700">Crispy golden fries.</p>
            </div>
            <!-- Ice Cream -->
            <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                <img src="ice cream.png" alt="Ice Cream" class="w-full h-48 object-cover mb-4 rounded">
                <h3 class="text-2xl font-semibold text-purple-400 mb-2">Ice Cream</h3>
                <p class="text-gray-700">Creamy and delicious ice cream.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-400 text-white py-6">
        <div class="container mx-auto text-center">
            <nav class="flex justify-center space-x-4 mb-4">
                <a href="#" class="text-white">Menu</a>
                <a href="#" class="text-white">Stories</a>
                <a href="#" class="text-white">About</a>
                <a href="#" class="text-white">Careers</a>
            </nav>
            <p>&copy; 2024 Cheeky Chipi. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to handle button clicks
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = 'https://www.google.com/search?sa=X&sca_esv=74b0166375c0d67f&rlz=1CAPCKE_enUS1114&tbm=vid&q=chipi+chipi+chapa+chapa&ved=2ahUKEwiZwLfz1cKHAxU9GtAFHe6gCI4Q8ccDegQIPxAD&biw=1280&bih=633&dpr=1.5#fpstate=ive&vld=cid:74f837eb,vid:XG6aRxkcr9c,st:0';
            });
        });
    </script>
</body>
</html>
